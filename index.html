<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

		<link rel="stylesheet" href="style-base.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Meal Planner</title>
	</head>
	<body>
		<header id="app-header" class="app-color"></header>

		<section class="cal">
			<div class="legend"></div>

			<div class="cal"></div>

			<div id="add-note">
				<p class="txt-sm">Add Note</p>
			</div>

			<div class="notes">
				<p class="notes txt-sm"></p>
				<form class="notes" action="">
					<textarea name="notes" class="notes" rows="6" placeholder="Notes..."></textarea>
					<div class="form-buttons">
						<button type="button" id="btn-notes-cancel">Cancel</button>
						<button id="btn-notes-done">Done</button>
					</div>
				</form>
			</div>
		</section>

		<section class="inspector">
			<form id="plan-form" class="app-color hidden">
				<header>Meal Plan Settings</header>
				<div class="flex-line">
					<label for="plan-name">Name:</label>
					<input
						type="text"
						name="name"
						id="plan-name"
						maxlength="30"
						placeholder='e.g. "Smith Reunion"'
						required
					/>
				</div>

				<div class="flex-line">
					<label for="start-date">Start:</label>
					<input type="date" name="startDate" id="start-date" required />
					<label for="duration">Days:</label>
					<input type="number" name="duration" id="duration" value="4" min="1" max="14" required />
				</div>

				<div id="plan-buttons" class="form-buttons">
					<button type="button" id="btn-plan-cancel">Cancel</button>
					<button id="btn-plan-done">Done</button>
				</div>

				<div id="plan-confirm" class="hidden">
					<p>Some information will be lost. Are you sure you want to reduce days?</p>
					<div class="form-buttons">
						<button id="plan-confirm-continue">Continue</button>
						<button type="button" id="plan-confirm-cancel">Cancel</button>
					</div>
				</div>
			</form>

			<form id="cont-form" class="hidden">
				<header id="cont-form-name"></header>

				<div id="cont-form-edit-button">
					<div class="edit-button">
						<svg class="icon-edit" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
							<path
								d="M204-204h59l336-336-59-59-336 336v59Zm573-394L598-777l49-49q25-25 59.5-25t59.5 25l60 60q24 24 24 59.5T826-647l-49 49ZM162-120q-17 0-29.5-12.5T120-162v-120q0-8 3-15.5t9-13.5l407-407 179 179-407 407q-6 6-13.5 9t-15.5 3H162Zm408-449-30-30 59 59-29-29Z"
							/>
						</svg>
					</div>
				</div>

				<div id="cont-form-edit-wrapper" class="hidden">
					<div id="cont-form-inputs" class="flex-line">
						<input type="text" name="name" id="cont-form-name-input" maxlength="20" />
						<select name="Color" id="cont-form-color-select"></select>
					</div>
					<button type="button" id="cont-delete">Delete</button>
					<div id="cont-delete-confirm" class="hidden">
						<p>Are you sure?</p>
						<button type="button" id="cont-delete-yes">Yes</button>
						<button type="button" id="cont-delete-no">No</button>
					</div>
				</div>

				<div id="cont-form-list"></div>
			</form>

			<form id="new-cont-form" class="hidden" action="">
				<header>New Contributor</header>
				<div>
					<label for="new-name">Name:</label>
					<input type="text" name="name" id="new-name" maxlength="20" autocomplete="off" />
				</div>
				<div>
					<label for="new-cont-form-colors">Color:</label>
					<select name="new-cont-form-colors" id="new-cont-form-colors"></select>
				</div>
				<div class="form-buttons">
					<button type="button" id="btn-new-cancel">Cancel</button>
					<button id="btn-new-add">Add</button>
				</div>
			</form>

			<form id="meal-form" class="hidden" action="" name="meal-form">
				<header>
					<p id="meal-form-meal-name"></p>
					<p id="meal-form-date" class="txt-sm"></p>
				</header>
				<div>
					<label for="meal-form-contributors">Contributor:</label>
					<select name="" id="meal-form-contributors"></select>
				</div>
				<textarea
					name="food"
					id="meal-form-food"
					cols="30"
					rows="4"
					maxlength="120"
					placeholder="Foods..."
				></textarea>
				<p id="swap-meal">Swap Meal</p>
				<p id="swap-instruction" class="hidden">Select a meal to swap with</p>
			</form>
		</section>

		<button id="test-button">Test Button</button>
		<script src="./app.js" type="module"></script>
	</body>
</html>
