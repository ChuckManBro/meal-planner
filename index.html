<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

		<link rel="stylesheet" href="style-base.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Meal Planner</title>
	</head>
	<body>
		<header></header>
		<section id="calendar"></section>
		<section id="wrapper-notes">
			<p id="notes"></p>
			<form id="form-notes" action="" class="hidden">
				<textarea name="notes" id="ta-notes" rows="6" placeholder="Notes..."></textarea>
				<div class="form-buttons">
					<button type="button" id="btn-notes-cancel" class="btn">Cancel</button>
					<button id="btn-notes-done" class="btn">Done</button>
				</div>
			</form>
		</section>
		<section id="inspector">
			<form id="form-inspector" action="" name="inspector">
				<div id="inspector-title">
					<p>Supper</p>
					<p>Mon, Aug 7</p>
				</div>
				<div class="wrapper-contributors">
					<label for="contributors">Contributor:</label>
					<select name="" id="contributors"></select>
				</div>
				<textarea
					name="food"
					id="input-food"
					cols="30"
					rows="4"
					maxlength="100"
					placeholder="Foods..."
				></textarea>
			</form>
		</section>

		<script src="./app.js" type="module"></script>
	</body>
</html>
