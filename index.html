<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

		<link rel="stylesheet" href="style-base.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Meal Planner</title>
	</head>
	<body>
		<header></header>

		<section class="cal">
			<div class="legend"></div>

			<div class="cal"></div>

			<div id="add-note">
				<p class="txt-sm">Add Note</p>
			</div>

			<div class="notes">
				<p class="notes txt-sm"></p>
				<form class="notes" action="">
					<textarea name="notes" class="notes" rows="6" placeholder="Notes..."></textarea>
					<div class="form-buttons">
						<button type="button" id="btn-notes-cancel" class="btn">Cancel</button>
						<button id="btn-notes-done" class="btn">Done</button>
					</div>
				</form>
			</div>
		</section>

		<section class="inspector">
			<form id="meal-form" class="hidden" action="" name="meal-form">
				<div id="meal-form-title">
					<p id="meal-form-meal-name"></p>
					<p id="meal-form-date" class="txt-sm"></p>
				</div>
				<div>
					<label for="meal-form-contributors">Contributor:</label>
					<select name="" id="meal-form-contributors"></select>
				</div>
				<textarea
					name="food"
					id="meal-form-food"
					cols="30"
					rows="4"
					maxlength="120"
					placeholder="Foods..."
				></textarea>
			</form>
		</section>

		<button id="test-button">Test Button</button>

		<script src="./app.js" type="module"></script>
	</body>
</html>
